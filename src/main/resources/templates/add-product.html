<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Add User</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    </head>
    <body>
        <div class="container my-5">
            <h2 class="mb-5">Termék hozzáadása</h2>
            <div class="row">
                <div class="col-md-6">
                    <form action="#" th:action="@{/product}" th:object="${product}" method="post">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="nev" class="col-form-label">Nev</label>
                                <input type="text" th:field="*{nev}" class="form-control" id="nev" placeholder="Nev">
<!--                                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>-->
                            </div>
                            <div class="form-group col-md-6">
                                <label for="mennyiseg" class="col-form-label">Mennyiseg</label>
                                <input type="text" th:field="*{mennyiseg}" class="form-control" id="mennyiseg" placeholder="Mennyiseg">
<!--                                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>-->
                            </div>
                            <div class="form-group col-md-6">
                                <label for="ar" class="col-form-label">Ar</label>
                                <input type="text" th:field="*{ar}" class="form-control" id="ar" placeholder="Ar">
  <!--                                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>-->
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Termek hozzaadas">
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
